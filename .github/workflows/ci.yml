name: DLCv3-WebUI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Determine Python files to check
        id: pyfiles
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            BASE="origin/${{ github.base_ref }}"
            RANGE="$BASE...HEAD"
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              RANGE="HEAD~1...HEAD"
            else
              RANGE="HEAD"
            fi
          fi

          if [ "$RANGE" = "HEAD" ]; then
            CHANGED=$(git ls-files '*.py')
          else
            CHANGED=$(git diff --name-only "$RANGE" -- '*.py')
          fi

          echo "Changed python files:\n$CHANGED"

          TMP_LIST=$(mktemp)
          printf '%s\n' "$CHANGED" | sed '/^$/d' | sed '/^__init__\.py$/d' > "$TMP_LIST"

          if [ ! -s "$TMP_LIST" ]; then
            echo "files=" >> "$GITHUB_OUTPUT"
          else
            PY_FILES=$(paste -sd' ' "$TMP_LIST")
            echo "files=$PY_FILES" >> "$GITHUB_OUTPUT"
          fi

          rm -f "$TMP_LIST"

      - name: Verify formatting
        if: steps.pyfiles.outputs.files != ''
        run: |
          black --check ${{ steps.pyfiles.outputs.files }}
          isort ${{ steps.pyfiles.outputs.files }} --check-only

      - name: Lint with flake8
        if: steps.pyfiles.outputs.files != ''
        run: flake8 ${{ steps.pyfiles.outputs.files }}

      - name: Type check with mypy
        run: mypy src

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest --cov=src --cov-report=term-missing
